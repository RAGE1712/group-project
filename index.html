<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Minimal</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="price">
      <div class="price-container container">
        <h2 class="visually-hidden">Chairs Tables Dressers Sofas Price</h2>
        <ul class="price-list list">
          <hr class="price-line" />
          <li class="price-item">
            <h3 class="price-item-header">Chairs</h3>
            <p class="price-item-value">from 200$</p>
          </li>
          <hr class="line" />
          <li class="price-item">
            <h3 class="price-item-header">Tables</h3>
            <p class="price-item-value">from 250$</p>
          </li>
          <hr class="line" />
          <li class="price-item">
            <h3 class="price-item-header">Dressers</h3>
            <p class="price-item-value">from 300$</p>
          </li>
          <hr class="line" />
          <li class="price-item">
            <h3 class="price-item-header">Sofas</h3>
            <p class="price-item-value">from 500$</p>
          </li>
          <hr class="line" />
        </ul>
      </div>
    </section>
    <section class="products">
      <div class="products-container container">
        <h2 class="products-header">Our Products</h2>
        <ul class="products-list list">
          <li class="products-item">
            <div class="products-card">
              <picture>
                <source
                  srcset="./images/product1.jpg 1x, ./images/product1-2x.jpg 2x"
                  media="(min-width:1440px)"
                />
                <source
                  srcset="
                    ./images/product1-tab.jpg    1x,
                    ./images/product1-tab-2x.jpg 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./images/product1-mob.jpg    1x,
                    ./images/product1-mob-2x.jpg 2x
                  "
                  media="(min-width:320px)"
                />
                <img
                  src="./images/product1.jpg"
                  alt="vooden minimalist
              storage"
                  width="343px"
                />
              </picture>

              <h3 class="products-description">Minimalist storage solutions</h3>
            </div>
          </li>
          <li class="products-item">
            <div class="products-card">
              <picture>
                <source
                  srcset="./images/product2.jpg 1x, ./images/product2-2x.jpg 2x"
                  media="(min-width:1440px)"
                />
                <source
                  srcset="
                    ./images/product2-tab.jpg    1x,
                    ./images/product2-tab-2x.jpg 2x
                  "
                  media="(min-width:768px)"
                />
                <img
                  src="./images/product2.jpg"
                  alt="blue sofa"
                  width="343px"
                />
              </picture>
              <h3 class="products-description">
                Handcrafted minimalist seating
              </h3>
            </div>
          </li>
          <li class="products-item">
            <div class="products-card">
              <picture>
                <source
                  srcset="./images/product3.jpg 1x, ./images/product3-2x.jpg 2x"
                  media="(min-width:1440px)"
                />
                <img
                  src="./images/product3.jpg"
                  alt="metal table"
                  width="343px"
                />
              </picture>
              <h3 class="products-description">Sleek and simple tables</h3>
            </div>
          </li>
          <li class="products-item">
            <div class="products-card">
              <picture>
                <source
                  srcset="./images/product4.jpg 1x, ./images/product4-2x.jpg 2x"
                  media="(min-width:1440px)"
                />
                <img
                  src="./images/product4.jpg"
                  alt="blue chair"
                  width="343px"
                />
              </picture>
              <h3 class="products-description">
                Minimalist seating for every space
              </h3>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
